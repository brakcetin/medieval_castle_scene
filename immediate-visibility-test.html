<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Immediate Stone Visibility Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .test-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .verify-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        .status-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-error {
            color: #f44336;
            font-weight: bold;
        }
        
        .status-warning {
            color: #ff9800;
            font-weight: bold;
        }
        
        .status-info {
            color: #2196F3;
            font-weight: bold;
        }
        
        .critical {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #f44336;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 Immediate Stone Visibility Test</h1>
        
        <div class="button-grid">
            <button class="test-btn" onclick="testSingleClick()">🎯 Test Single Click</button>
            <button class="test-btn" onclick="testMultipleClicks()">🔄 Test Multiple Clicks</button>
            <button class="verify-btn" onclick="checkStoneStates()">📊 Check Stone States</button>
            <button class="verify-btn" onclick="countVisibleStones()">👁️ Count Visible Stones</button>
            <button class="test-btn" onclick="simulateGameClick()">🎮 Simulate Game Click</button>
            <button class="verify-btn" onclick="clearLogs()">🧹 Clear Logs</button>
        </div>
        
        <div class="status-container" id="status-container">
            <div class="status-info">🚀 Test page loaded. Ready to test immediate stone visibility fix.</div>
        </div>
    </div>

    <script>
        let testStartTime = Date.now();
        let clickCount = 0;
        
        function logStatus(message, type = "normal") {
            const statusContainer = document.getElementById('status-container');
            const statusMsg = document.createElement('div');
            const timeStamp = `[${new Date().toLocaleTimeString()}]`;
            statusMsg.innerHTML = `${timeStamp} ${message}`;
            
            if (type === "success") {
                statusMsg.className = "status-success";
            } else if (type === "warning") {
                statusMsg.className = "status-warning";
            } else if (type === "error") {
                statusMsg.className = "status-error";
            } else if (type === "info") {
                statusMsg.className = "status-info";
            }
            
            statusContainer.appendChild(statusMsg);
            statusContainer.scrollTop = statusContainer.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('status-container').innerHTML = '';
            logStatus("🧹 Logs cleared", "info");
        }
        
        function getFirstClickableStone() {
            if (!window.app || !window.app.sceneManager) {
                logStatus("❌ Game not loaded", "error");
                return null;
            }
            
            const stones = window.app.sceneManager.objects.stones || [];
            const stone = stones.find(s => s && s.mesh && s.mesh.visible && !s.isCollected && !s.isBeingCollected);
            
            if (!stone) {
                logStatus("❌ No clickable stones found", "error");
                return null;
            }
            
            return stone;
        }
        
        function testSingleClick() {
            logStatus("🎯 === SINGLE CLICK TEST STARTED ===", "info");
            
            const stone = getFirstClickableStone();
            if (!stone) return;
            
            logStatus(`🗿 Found stone at position: (${stone.mesh.position.x.toFixed(2)}, ${stone.mesh.position.y.toFixed(2)}, ${stone.mesh.position.z.toFixed(2)})`, "info");
            logStatus(`📊 Before click - Visible: ${stone.mesh.visible}, Collected: ${stone.isCollected}`, "info");
            
            // Directly call the collect method
            const result = stone.collect();
            
            setTimeout(() => {
                logStatus(`📊 After click - Result: ${result}, Visible: ${stone.mesh ? stone.mesh.visible : 'no mesh'}, Collected: ${stone.isCollected}`, result && !stone.mesh.visible ? "success" : "error");
                
                if (result && !stone.mesh.visible) {
                    logStatus("✅ SUCCESS: Stone disappeared immediately on single click!", "success");
                } else {
                    logStatus("❌ FAILED: Stone should disappear immediately!", "error");
                }
            }, 100);
        }
        
        function testMultipleClicks() {
            logStatus("🔄 === MULTIPLE CLICKS TEST STARTED ===", "info");
            
            const stone = getFirstClickableStone();
            if (!stone) return;
            
            logStatus(`🗿 Testing multiple clicks on same stone...`, "info");
            
            let clickResults = [];
            
            // First click
            logStatus("🖱️ Click 1:", "info");
            const result1 = stone.collect();
            clickResults.push(result1);
            logStatus(`  Result: ${result1}, Visible: ${stone.mesh ? stone.mesh.visible : 'no mesh'}`, result1 ? "success" : "error");
            
            // Second click (should fail)
            setTimeout(() => {
                logStatus("🖱️ Click 2 (should fail):", "info");
                const result2 = stone.collect();
                clickResults.push(result2);
                logStatus(`  Result: ${result2}, Visible: ${stone.mesh ? stone.mesh.visible : 'no mesh'}`, !result2 ? "success" : "error");
                
                // Third click (should fail)
                setTimeout(() => {
                    logStatus("🖱️ Click 3 (should fail):", "info");
                    const result3 = stone.collect();
                    clickResults.push(result3);
                    logStatus(`  Result: ${result3}, Visible: ${stone.mesh ? stone.mesh.visible : 'no mesh'}`, !result3 ? "success" : "error");
                    
                    // Analyze results
                    const successCount = clickResults.filter(r => r).length;
                    if (successCount === 1 && !clickResults[1] && !clickResults[2]) {
                        logStatus("✅ SUCCESS: Only first click succeeded, subsequent clicks properly rejected!", "success");
                    } else {
                        logStatus(`❌ FAILED: Expected 1 success, got ${successCount}`, "error");
                    }
                }, 100);
            }, 100);
        }
        
        function checkStoneStates() {
            if (!window.app || !window.app.sceneManager) {
                logStatus("❌ Game not loaded", "error");
                return;
            }
            
            logStatus("📊 === STONE STATES ANALYSIS ===", "info");
            
            const stones = window.app.sceneManager.objects.stones || [];
            logStatus(`🗿 Total stones in array: ${stones.length}`, "info");
            
            let visibleCount = 0;
            let collectableCount = 0;
            let collectedCount = 0;
            
            stones.forEach((stone, index) => {
                if (stone) {
                    if (stone.mesh && stone.mesh.visible) visibleCount++;
                    if (!stone.isCollected && !stone.isBeingCollected) collectableCount++;
                    if (stone.isCollected) collectedCount++;
                    
                    logStatus(`  Stone ${index + 1}: Visible=${stone.mesh ? stone.mesh.visible : 'no mesh'}, Collected=${stone.isCollected}, Processing=${stone.isBeingCollected}`, "info");
                }
            });
            
            logStatus(`📊 Summary: ${visibleCount} visible, ${collectableCount} collectable, ${collectedCount} collected`, visibleCount === collectableCount ? "success" : "warning");
        }
        
        function countVisibleStones() {
            if (!window.app || !window.app.sceneManager) {
                logStatus("❌ Game not loaded", "error");
                return;
            }
            
            logStatus("👁️ === VISIBILITY CHECK ===", "info");
            
            const scene = window.app.sceneManager.scene;
            let visibleStoneCount = 0;
            
            scene.traverse((child) => {
                if (child.isMesh && child.userData && child.userData.type === 'stone' && child.visible) {
                    visibleStoneCount++;
                }
            });
            
            const stonesArray = window.app.sceneManager.objects.stones || [];
            const visibleInArray = stonesArray.filter(s => s && s.mesh && s.mesh.visible).length;
            
            logStatus(`👁️ Visible stones in scene: ${visibleStoneCount}`, "info");
            logStatus(`📊 Visible stones in array: ${visibleInArray}`, "info");
            
            if (visibleStoneCount === visibleInArray) {
                logStatus("✅ Scene and array counts match!", "success");
            } else {
                logStatus("⚠️ Scene and array counts don't match!", "warning");
            }
        }
        
        function simulateGameClick() {
            logStatus("🎮 === SIMULATING GAME CLICK ===", "info");
            
            const stone = getFirstClickableStone();
            if (!stone) return;
            
            // Simulate the game's actual click detection
            logStatus("🎯 Simulating raycaster click...", "info");
            
            // Check pre-click state
            const preVisible = stone.mesh.visible;
            const preCollected = stone.isCollected;
            
            logStatus(`📊 Pre-click: Visible=${preVisible}, Collected=${preCollected}`, "info");
            
            // Simulate the main.js onClick logic
            if (stone && !stone.isCollected && !stone.isBeingCollected) {
                logStatus("✅ Stone passes click filters", "success");
                
                if (stone.collect && typeof stone.collect === 'function') {
                    const collected = stone.collect();
                    
                    setTimeout(() => {
                        const postVisible = stone.mesh ? stone.mesh.visible : false;
                        const postCollected = stone.isCollected;
                        
                        logStatus(`📊 Post-click: Visible=${postVisible}, Collected=${postCollected}, Result=${collected}`, collected && !postVisible ? "success" : "error");
                        
                        if (collected && !postVisible && postCollected) {
                            logStatus("🎉 PERFECT: Game click simulation successful - stone disappeared immediately!", "success");
                        } else {
                            logStatus("❌ ISSUE: Stone didn't behave as expected after game click simulation", "error");
                        }
                    }, 50);
                }
            } else {
                logStatus("❌ Stone failed click filters", "error");
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            logStatus("🚀 Immediate visibility test page ready", "info");
            logStatus("💡 Make sure the main game is loaded before running tests", "warning");
        });
    </script>
</body>
</html>
