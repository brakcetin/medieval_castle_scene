<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Click Verification - Medieval Castle</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #verification-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            max-width: 400px;
            z-index: 1000;
            font-family: monospace;
            font-size: 13px;
        }
        
        .test-button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .test-button:hover {
            background: #66ff66;
        }
        
        .success {
            color: #00ff00;
        }
        
        .error {
            color: #ff6666;
        }
        
        .warning {
            color: #ffff66;
        }
        
        #log-output {
            margin-top: 15px;
            padding: 10px;
            background: #001100;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
            font-size: 11px;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
        
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="score-panel">Puan: <span id="score">0</span></div>
    
    <div id="verification-panel">
        <h3>üîç Stone Click Verification</h3>
        
        <div>
            <h4>Phase 1: Setup Verification</h4>
            <button class="test-button" onclick="verifySetup()">‚úì Verify Scene Setup</button>
            <button class="test-button" onclick="checkStoneVisibility()">üëÅÔ∏è Check Stone Visibility</button>
        </div>
        
        <div>
            <h4>Phase 2: Click Testing</h4>
            <button class="test-button" onclick="testClickHandling()">üñ±Ô∏è Test Click Handling</button>
            <button class="test-button" onclick="simulateStoneClick()">üéØ Simulate Stone Click</button>
        </div>
        
        <div>
            <h4>Phase 3: Emergency Tools</h4>
            <button class="test-button" onclick="createTestStone()">üóø Create Test Stone</button>
            <button class="test-button" onclick="forceStoneInFront()">üìç Force Stone in Front</button>
        </div>
        
        <div>
            <button class="test-button" onclick="toggleCrosshair()">‚ûï Toggle Crosshair</button>
            <button class="test-button" onclick="clearLog()">üßπ Clear Log</button>
        </div>
        
        <div id="log-output">Ready for verification testing...</div>
    </div>

    <div id="crosshair" class="crosshair" style="display: none;"></div>

    <div id="loading">Y√ºkleniyor...</div>
    <canvas id="scene-canvas"></canvas>

    <!-- Three.js ve ƒ∞lgili K√ºt√ºphaneler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Ana Uygulama -->
    <script src="js/objects.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Diagnostic Tools -->
    <script src="stone-click-diagnosis.js"></script>
    <script src="emergency-stones.js"></script>
    <script src="critical-emergency.js"></script>

    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logOutput = document.getElementById('log-output');
            const time = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            
            logCount++;
            logOutput.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(`[VERIFICATION] ${message}`);
        }

        function clearLog() {
            document.getElementById('log-output').innerHTML = 'Log cleared...';
            logCount = 0;
        }

        function verifySetup() {
            log("üîß Verifying scene setup...", 'info');
            
            if (!window.app) {
                log("‚ùå App not loaded", 'error');
                return;
            }
            
            if (!window.app.sceneManager) {
                log("‚ùå Scene manager not available", 'error');
                return;
            }
            
            if (!window.app.sceneManager.scene) {
                log("‚ùå Scene not initialized", 'error');
                return;
            }
            
            log("‚úÖ App loaded successfully", 'success');
            log("‚úÖ Scene manager available", 'success');
            log("‚úÖ Scene initialized", 'success');
            
            // Check click handlers
            if (window.app.onClick) {
                log("‚úÖ onClick handler available", 'success');
            } else {
                log("‚ùå onClick handler missing", 'error');
            }
            
            // Check raycaster
            if (window.app.raycaster) {
                log("‚úÖ Raycaster available", 'success');
            } else {
                log("‚ùå Raycaster missing", 'error');
            }
        }

        function checkStoneVisibility() {
            log("üëÅÔ∏è Checking stone visibility...", 'info');
            
            if (!window.app || !window.app.sceneManager) {
                log("‚ùå Scene not available", 'error');
                return;
            }
            
            const stones = window.app.sceneManager.objects.stones;
            
            if (!stones || stones.length === 0) {
                log("‚ö†Ô∏è No stones found in scene", 'warning');
                log("üîß Attempting to create stones...", 'info');
                
                // Try to create stones
                if (window.app.sceneManager.createStones) {
                    window.app.sceneManager.createStones();
                    log("‚úÖ Stone creation attempted", 'success');
                    
                    // Check again after a short delay
                    setTimeout(() => {
                        const newStones = window.app.sceneManager.objects.stones;
                        if (newStones && newStones.length > 0) {
                            log(`‚úÖ Now found ${newStones.length} stones`, 'success');
                        } else {
                            log("‚ùå Still no stones after creation", 'error');
                        }
                    }, 1000);
                }
                return;
            }
            
            log(`üìä Found ${stones.length} stones`, 'success');
            
            let visibleCount = 0;
            let activeCount = 0;
            
            stones.forEach((stone, index) => {
                if (stone.active && !stone.isCollected) {
                    activeCount++;
                    if (stone.mesh && stone.mesh.visible) {
                        visibleCount++;
                        log(`  Stone ${index}: ‚úÖ Active & Visible`, 'success');
                    } else {
                        log(`  Stone ${index}: ‚ö†Ô∏è Active but not visible`, 'warning');
                    }
                } else {
                    log(`  Stone ${index}: ‚ùå Inactive or collected`, 'error');
                }
            });
            
            log(`üìà Summary: ${activeCount} active, ${visibleCount} visible`, 'info');
        }

        function testClickHandling() {
            log("üñ±Ô∏è Testing click handling system...", 'info');
            
            if (!window.app || !window.app.onClick) {
                log("‚ùå onClick method not available", 'error');
                return;
            }
            
            // Test click in center of screen
            const centerEvent = {
                clientX: window.innerWidth / 2,
                clientY: window.innerHeight / 2
            };
            
            log(`üéØ Simulating click at center: (${centerEvent.clientX}, ${centerEvent.clientY})`, 'info');
            
            try {
                window.app.onClick(centerEvent);
                log("‚úÖ Click event processed successfully", 'success');
                log("üìù Check console for detailed click logs", 'info');
            } catch (error) {
                log(`‚ùå Click handling error: ${error.message}`, 'error');
            }
        }

        function simulateStoneClick() {
            log("üéØ Attempting to click a stone directly...", 'info');
            
            if (!window.app) {
                log("‚ùå App not available", 'error');
                return;
            }
            
            const stones = window.app.sceneManager?.objects?.stones;
            if (!stones || stones.length === 0) {
                log("‚ùå No stones to click", 'error');
                return;
            }
            
            // Find an active, visible stone
            let targetStone = null;
            for (let stone of stones) {
                if (stone.active && !stone.isCollected && stone.mesh && stone.mesh.visible) {
                    targetStone = stone;
                    break;
                }
            }
            
            if (!targetStone) {
                log("‚ùå No clickable stones found", 'error');
                return;
            }
            
            log("üéØ Found clickable stone, attempting click...", 'info');
            
            // Try to collect the stone directly
            try {
                targetStone.collect();
                log("‚úÖ Stone collected successfully!", 'success');
            } catch (error) {
                log(`‚ùå Stone collection error: ${error.message}`, 'error');
            }
        }

        function createTestStone() {
            log("üóø Creating test stone...", 'info');
            
            if (window.createCriticalEmergencyStones) {
                window.createCriticalEmergencyStones();
                log("‚úÖ Critical emergency stones created", 'success');
            } else if (window.createEmergencyStones) {
                window.createEmergencyStones();
                log("‚úÖ Emergency stones created", 'success');
            } else {
                log("‚ùå Emergency stone creation not available", 'error');
            }
        }

        function forceStoneInFront() {
            log("üìç Forcing stone directly in front of camera...", 'info');
            
            if (!window.app || !window.app.camera) {
                log("‚ùå Camera not available", 'error');
                return;
            }
            
            try {
                // Get camera position and direction
                const camera = window.app.camera;
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                
                // Position stone 5 units in front of camera
                const stonePosition = camera.position.clone().add(direction.multiplyScalar(5));
                
                log(`üìç Creating stone at: (${stonePosition.x.toFixed(2)}, ${stonePosition.y.toFixed(2)}, ${stonePosition.z.toFixed(2)})`, 'info');
                
                // Create stone if we have the function
                if (window.app.sceneManager && window.app.sceneManager.objects && window.app.sceneManager.objects.Stone) {
                    const testStone = new window.app.sceneManager.objects.Stone(
                        stonePosition.x, 
                        stonePosition.y, 
                        stonePosition.z
                    );
                    
                    // Add to scene
                    if (testStone.mesh) {
                        window.app.sceneManager.scene.add(testStone.mesh);
                        window.app.sceneManager.objects.stones = window.app.sceneManager.objects.stones || [];
                        window.app.sceneManager.objects.stones.push(testStone);
                        log("‚úÖ Test stone created in front of camera", 'success');
                    }
                } else {
                    log("‚ùå Stone class not available", 'error');
                }
            } catch (error) {
                log(`‚ùå Error creating stone: ${error.message}`, 'error');
            }
        }

        function toggleCrosshair() {
            const crosshair = document.getElementById('crosshair');
            if (crosshair.style.display === 'none') {
                crosshair.style.display = 'block';
                log("‚ûï Crosshair enabled", 'info');
            } else {
                crosshair.style.display = 'none';
                log("‚ûï Crosshair disabled", 'info');
            }
        }

        // Auto-run initial verification after app loads
        setTimeout(() => {
            log("üöÄ Starting automatic verification...", 'info');
            verifySetup();
            setTimeout(() => {
                checkStoneVisibility();
            }, 1000);
        }, 3000);

        // Monitor click events
        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('test-button')) {
                log(`üñ±Ô∏è Native click at (${event.clientX}, ${event.clientY})`, 'info');
            }
        });
    </script>
</body>
</html>
