<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Verification Test - Medieval Castle</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #verification-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ffd700;
            max-width: 300px;
            z-index: 1000;
        }
        
        #verification-panel h3 {
            color: #ffd700;
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .verify-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        .verify-btn:hover {
            background: #ffed4e;
        }
        
        .status-text {
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .status-success { background: rgba(0, 255, 0, 0.2); }
        .status-warning { background: rgba(255, 165, 0, 0.2); }
        .status-error { background: rgba(255, 0, 0, 0.2); }
        
        canvas {
            display: block;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Time control panel */
        #time-control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            color: #ffd700;
            min-width: 200px;
            z-index: 999;
        }
        
        #time-control-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
        }
        
        #time-slider {
            width: 100%;
            margin: 10px 0;
            background: #333;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        #time-slider:hover {
            opacity: 1;
        }
        
        #time-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        #time-display {
            text-align: center;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 215, 0, 0.2);
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Score Display -->
    <div id="score">Skor: 0</div>
    
    <!-- Time Control Panel -->
    <div id="time-control-panel">
        <h3>‚è∞ Zaman Kontrol√º</h3>
        <input type="range" id="time-slider" min="0" max="24" value="12" step="0.5">
        <div id="time-display">12:00 (√ñƒüle)</div>
    </div>
      <!-- Verification Panel -->
    <div id="verification-panel">
        <h3>üóø Stone Verification</h3>
        <button class="verify-btn" onclick="verifyStoneSystem()">üîç Verify Stones</button>
        <button class="verify-btn" onclick="forceCreateVisibleStones()">üö® Force Visible</button>
        <button class="verify-btn" onclick="createCriticalEmergencyStones()">üíÄ CRITICAL Emergency</button>
        <button class="verify-btn" onclick="testClickOnFrontStone()">üéØ Test Click</button>
        <button class="verify-btn" onclick="analyzeCameraView()">üìπ Camera Analysis</button>
        <div id="status-display">Ready to test...</div>
    </div>
    
    <!-- Controls -->
    <div id="controls">
        <strong>Kontroller:</strong><br>
        WASD: Hareket<br>
        Mouse: Bakƒ±≈ü<br>
        Space: Mancƒ±nƒ±ƒüƒ± ate≈üle<br>
        F: El me≈üalesi (a√ß/kapat)<br>
        Click: Ta≈ü toplama / Nesneler ile etkile≈üim
    </div>
    
    <!-- Three.js ve oyun kodlarƒ± -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
            }
        }
    </script>
      <script type="module" src="js/main.js"></script>
    <script src="verify-stones.js"></script>
    <script src="critical-emergency.js"></script>
    
    <script>
        // Enhanced status display for verification panel
        function updateStatus(message, type = 'info') {
            const statusDisplay = document.getElementById('status-display');
            statusDisplay.className = `status-text status-${type}`;
            statusDisplay.textContent = message;
        }
        
        // Override console.log to also show in status panel for key messages
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            
            const message = args.join(' ');
            
            // Show important verification messages in the panel
            if (message.includes('SUCCESS') || message.includes('‚úÖ')) {
                updateStatus('Check passed! ‚úÖ', 'success');
            } else if (message.includes('CRITICAL') || message.includes('‚ùå')) {
                updateStatus('Check failed! ‚ùå', 'error');
            } else if (message.includes('PARTIAL') || message.includes('‚ö†Ô∏è')) {
                updateStatus('Partial success ‚ö†Ô∏è', 'warning');
            }
        };
        
        // Auto-verify stones after app loads
        setTimeout(() => {
            if (window.verifyStoneSystem) {
                console.log("üîÑ Auto-running stone verification...");
                verifyStoneSystem();
            }
        }, 3000);
    </script>
</body>
</html>
