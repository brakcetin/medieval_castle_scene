<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Final Stone Click Test</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-interface {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        
        .status {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #333;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        .warning {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid #ffa500;
            color: #ffa500;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="test-interface">
        <h1>🎯 Final Stone Click Test</h1>
        
        <div class="warning">
            ⚠️ Ana oyunu önce yükleyin (index.html), sonra bu testleri çalıştırın!
        </div>
        
        <div class="button-row">
            <button onclick="runCompleteStoneTest()">🎯 Complete Test</button>
            <button onclick="testSingleClick()">🖱️ Single Click Test</button>
            <button onclick="testMultipleClicks()">🔄 Multiple Clicks Test</button>
            <button onclick="checkGameState()">📊 Game State Check</button>
        </div>
        
        <div class="button-row">
            <button onclick="openMainGame()">🎮 Open Main Game</button>
            <button onclick="openDebugMonitor()">🔍 Open Debug Monitor</button>
            <button onclick="clearResults()">🧹 Clear Results</button>
        </div>
        
        <div class="status" id="results">
            <div style="color: #00ffff;">🚀 Test interface ready. Click a test button to start.</div>
            <div style="color: #ffff00;">💡 Make sure the main game (index.html) is loaded first!</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const time = new Date().toLocaleTimeString();
            
            let color = '#ffffff';
            if (type === 'success') color = '#00ff00';
            else if (type === 'error') color = '#ff0000';
            else if (type === 'warning') color = '#ffff00';
            else if (type === 'info') color = '#00ffff';
            
            results.innerHTML += `<div style="color: ${color};">[${time}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            log("🧹 Results cleared", "info");
        }
        
        function checkGameLoaded() {
            if (!window.opener || !window.opener.app) {
                log("❌ Main game not detected in parent window", "error");
                log("💡 Please open index.html first, then open this test page", "warning");
                return false;
            }
            return true;
        }
        
        function runCompleteStoneTest() {
            log("🔬 === COMPLETE STONE TEST STARTING ===", "info");
            
            if (!checkGameLoaded()) return;
            
            const app = window.opener.app;
            const stones = app.sceneManager?.objects?.stones || [];
            
            log(`🗿 Found ${stones.length} stones in game`, "info");
            
            // Find testable stone
            const testStone = stones.find(s => s && s.mesh && s.mesh.visible && !s.isCollected);
            
            if (!testStone) {
                log("❌ No suitable stone found for testing", "error");
                return;
            }
            
            log(`🎯 Testing stone at position: (${testStone.mesh.position.x.toFixed(2)}, ${testStone.mesh.position.y.toFixed(2)}, ${testStone.mesh.position.z.toFixed(2)})`, "info");
            
            // Pre-test state
            const preVisible = testStone.mesh.visible;
            const preCollected = testStone.isCollected;
            const initialScore = app.score || 0;
            
            log(`📊 Pre-test: Visible=${preVisible}, Collected=${preCollected}, Score=${initialScore}`, "info");
            
            // Perform collection
            const result = testStone.collect();
            
            setTimeout(() => {
                const postVisible = testStone.mesh ? testStone.mesh.visible : false;
                const postCollected = testStone.isCollected;
                const newScore = app.score || 0;
                
                log(`📊 Post-test: Result=${result}, Visible=${postVisible}, Collected=${postCollected}, Score=${newScore}`, "info");
                
                // Analysis
                if (result && !postVisible && postCollected) {
                    log("🎉 ✅ SUCCESS: Stone collected and disappeared immediately!", "success");
                } else {
                    log("💥 ❌ FAILED: Stone did not behave correctly", "error");
                }
                
                // Test multiple clicks
                const secondClick = testStone.collect();
                if (!secondClick) {
                    log("✅ Multiple clicks properly rejected", "success");
                } else {
                    log("❌ Multiple clicks not prevented", "error");
                }
            }, 100);
        }
        
        function testSingleClick() {
            log("🖱️ === SINGLE CLICK TEST ===", "info");
            
            if (!checkGameLoaded()) return;
            
            const app = window.opener.app;
            const stones = app.sceneManager?.objects?.stones || [];
            const testStone = stones.find(s => s && s.mesh && s.mesh.visible && !s.isCollected);
            
            if (!testStone) {
                log("❌ No testable stone found", "error");
                return;
            }
            
            const result = testStone.collect();
            
            setTimeout(() => {
                if (result && (!testStone.mesh || !testStone.mesh.visible)) {
                    log("✅ Single click test PASSED", "success");
                } else {
                    log("❌ Single click test FAILED", "error");
                }
            }, 50);
        }
        
        function testMultipleClicks() {
            log("🔄 === MULTIPLE CLICKS TEST ===", "info");
            
            if (!checkGameLoaded()) return;
            
            const app = window.opener.app;
            const stones = app.sceneManager?.objects?.stones || [];
            const testStone = stones.find(s => s && s.mesh && s.mesh.visible && !s.isCollected);
            
            if (!testStone) {
                log("❌ No testable stone found", "error");
                return;
            }
            
            // First click should succeed
            const click1 = testStone.collect();
            log(`Click 1: ${click1}`, click1 ? "success" : "error");
            
            // Subsequent clicks should fail
            const click2 = testStone.collect();
            const click3 = testStone.collect();
            const click4 = testStone.collect();
            
            log(`Click 2: ${click2}`, !click2 ? "success" : "error");
            log(`Click 3: ${click3}`, !click3 ? "success" : "error");
            log(`Click 4: ${click4}`, !click4 ? "success" : "error");
            
            if (click1 && !click2 && !click3 && !click4) {
                log("✅ Multiple clicks test PASSED", "success");
            } else {
                log("❌ Multiple clicks test FAILED", "error");
            }
        }
        
        function checkGameState() {
            log("📊 === GAME STATE CHECK ===", "info");
            
            if (!checkGameLoaded()) return;
            
            const app = window.opener.app;
            const stones = app.sceneManager?.objects?.stones || [];
            
            let visible = 0, collected = 0, processing = 0;
            
            stones.forEach((stone, index) => {
                if (stone) {
                    if (stone.mesh && stone.mesh.visible) visible++;
                    if (stone.isCollected) collected++;
                    if (stone.isBeingCollected) processing++;
                }
            });
            
            log(`🗿 Total stones: ${stones.length}`, "info");
            log(`👁️ Visible stones: ${visible}`, visible > 0 ? "success" : "warning");
            log(`✅ Collected stones: ${collected}`, "info");
            log(`⏳ Processing stones: ${processing}`, processing === 0 ? "success" : "warning");
            log(`🏆 Current score: ${app.score || 0}`, "info");
        }
        
        function openMainGame() {
            window.open('index.html', '_blank');
            log("🎮 Main game opened in new tab", "info");
        }
        
        function openDebugMonitor() {
            window.open('debug-live-clicks.html', '_blank');
            log("🔍 Debug monitor opened in new tab", "info");
        }
        
        // Auto-detect parent window
        window.addEventListener('load', () => {
            log("🚀 Test interface loaded", "success");
            
            setTimeout(() => {
                if (window.opener && window.opener.app) {
                    log("✅ Main game detected in parent window", "success");
                } else {
                    log("⚠️ Main game not detected. Please open index.html first.", "warning");
                }
            }, 1000);
        });
    </script>
</body>
</html>
