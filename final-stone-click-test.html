<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Stone Click Test - Medieval Castle</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #final-test-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(0, 20, 0, 0.95), rgba(0, 40, 0, 0.95));
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .test-phase {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #00ff66;
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .phase-title {
            font-weight: bold;
            color: #66ff66;
            margin-bottom: 8px;
            text-decoration: underline;
        }
        
        .test-button {
            background: linear-gradient(135deg, #00ff00, #66ff66);
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: linear-gradient(135deg, #66ff66, #99ff99);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .emergency-button {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: #fff;
        }
        
        .emergency-button:hover {
            background: linear-gradient(135deg, #ff6666, #ff8888);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .status-success {
            color: #00ff00;
            font-weight: bold;
        }
        
        .status-error {
            color: #ff6666;
            font-weight: bold;
        }
        
        .status-warning {
            color: #ffff66;
            font-weight: bold;
        }
        
        .status-info {
            color: #66ccff;
        }
        
        #test-log {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            background: rgba(255, 0, 0, 0.1);
        }
        
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 5px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #66ff66);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="score-panel">Puan: <span id="score">0</span></div>
    
    <div id="final-test-panel">
        <h2>üéØ FINAL STONE CLICK TEST</h2>
        <div>Status: <span id="overall-status" class="status-info">Initializing...</span></div>
        
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        
        <div class="test-phase">
            <div class="phase-title">Phase 1: System Verification</div>
            <button class="test-button" onclick="runPhase1()">üîß Verify System</button>
            <button class="test-button" onclick="checkStones()">üóø Check Stones</button>
            <button class="test-button" onclick="verifyClickHandlers()">üñ±Ô∏è Verify Click Handlers</button>
        </div>
        
        <div class="test-phase">
            <div class="phase-title">Phase 2: Stone Testing</div>
            <button class="test-button" onclick="testDirectCollection()">‚úã Test Direct Collection</button>
            <button class="test-button" onclick="testClickSimulation()">üéØ Test Click Simulation</button>
            <button class="test-button" onclick="testRaycasting()">üì° Test Raycasting</button>
        </div>
        
        <div class="test-phase">
            <div class="phase-title">Phase 3: Emergency Actions</div>
            <button class="emergency-button" onclick="createEmergencyStones()">üö® Create Emergency Stones</button>
            <button class="emergency-button" onclick="forceStoneInView()">üìç Force Stone in View</button>
            <button class="test-button" onclick="runCompleteTest()">üöÄ Run Complete Test</button>
        </div>
        
        <div>
            <button class="test-button" onclick="toggleCrosshair()">‚ûï Toggle Crosshair</button>
            <button class="test-button" onclick="clearLog()">üßπ Clear Log</button>
            <button class="test-button" onclick="resetTest()">üîÑ Reset Test</button>
        </div>
        
        <div id="test-log">Ready for final testing...</div>
    </div>

    <div id="crosshair" class="crosshair" style="display: none;"></div>

    <div id="loading">Y√ºkleniyor...</div>
    <canvas id="scene-canvas"></canvas>

    <!-- Three.js ve ƒ∞lgili K√ºt√ºphaneler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Ana Uygulama -->
    <script src="js/objects.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Diagnostic Tools -->
    <script src="stone-click-diagnosis.js"></script>
    <script src="emergency-stones.js"></script>
    <script src="critical-emergency.js"></script>
    <script src="final-stone-click-test.js"></script>

    <script>
        let testPhase = 0;
        let testResults = {
            systemVerified: false,
            stonesFound: false,
            clickHandlersWorking: false,
            directCollectionWorks: false,
            clickSimulationWorks: false,
            raycastingWorks: false
        };
        
        function log(message, type = 'info') {
            const testLog = document.getElementById('test-log');
            const time = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry status-${type}`;
            logEntry.textContent = `[${time}] ${message}`;
            
            testLog.appendChild(logEntry);
            testLog.scrollTop = testLog.scrollHeight;
            console.log(`[FINAL TEST] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('overall-status');
            statusEl.textContent = message;
            statusEl.className = `status-${type}`;
        }

        function updateProgress(percentage) {
            document.getElementById('progress-fill').style.width = `${percentage}%`;
        }

        function clearLog() {
            document.getElementById('test-log').innerHTML = 'Log cleared...';
        }

        function resetTest() {
            testPhase = 0;
            testResults = {
                systemVerified: false,
                stonesFound: false,
                clickHandlersWorking: false,
                directCollectionWorks: false,
                clickSimulationWorks: false,
                raycastingWorks: false
            };
            updateProgress(0);
            updateStatus('Test reset', 'info');
            log('üîÑ Test environment reset', 'info');
        }

        function runPhase1() {
            log('üîß Phase 1: Starting system verification...', 'info');
            updateStatus('Phase 1: System Verification', 'info');
            
            if (!window.app) {
                log('‚ùå CRITICAL: App not loaded', 'error');
                testResults.systemVerified = false;
                return;
            }
            
            if (!window.app.sceneManager) {
                log('‚ùå CRITICAL: Scene manager not available', 'error');
                testResults.systemVerified = false;
                return;
            }
            
            if (!window.app.onClick) {
                log('‚ùå CRITICAL: onClick handler missing', 'error');
                testResults.systemVerified = false;
                return;
            }
            
            testResults.systemVerified = true;
            log('‚úÖ System verification passed', 'success');
            updateProgress(15);
        }

        function checkStones() {
            log('üóø Checking stone availability...', 'info');
            
            const stones = window.app.sceneManager?.objects?.stones;
            if (!stones || stones.length === 0) {
                log('‚ö†Ô∏è No stones found in scene', 'warning');
                testResults.stonesFound = false;
                
                log('üîß Attempting to create stones...', 'info');
                if (window.app.sceneManager.createStones) {
                    window.app.sceneManager.createStones();
                    setTimeout(() => {
                        const newStones = window.app.sceneManager?.objects?.stones;
                        if (newStones && newStones.length > 0) {
                            testResults.stonesFound = true;
                            log(`‚úÖ Created ${newStones.length} stones`, 'success');
                            updateProgress(30);
                        } else {
                            log('‚ùå Stone creation failed', 'error');
                        }
                    }, 1000);
                }
                return;
            }
            
            log(`üìä Found ${stones.length} stones`, 'success');
            
            let activeStones = 0;
            let visibleStones = 0;
            
            stones.forEach((stone, index) => {
                if (stone.active && !stone.isCollected) {
                    activeStones++;
                    if (stone.mesh && stone.mesh.visible) {
                        visibleStones++;
                    }
                }
            });
            
            log(`üìà Active: ${activeStones}, Visible: ${visibleStones}`, 'info');
            
            if (visibleStones > 0) {
                testResults.stonesFound = true;
                log('‚úÖ Stones check passed', 'success');
                updateProgress(30);
            } else {
                log('‚ö†Ô∏è No visible stones found', 'warning');
                testResults.stonesFound = false;
            }
        }

        function verifyClickHandlers() {
            log('üñ±Ô∏è Verifying click handlers...', 'info');
            
            if (!window.app || !window.app.onClick) {
                log('‚ùå onClick handler not available', 'error');
                testResults.clickHandlersWorking = false;
                return;
            }
            
            // Test click event creation
            const testEvent = {
                clientX: window.innerWidth / 2,
                clientY: window.innerHeight / 2
            };
            
            try {
                log('üß™ Testing click handler execution...', 'info');
                window.app.onClick(testEvent);
                testResults.clickHandlersWorking = true;
                log('‚úÖ Click handlers verified', 'success');
                updateProgress(45);
            } catch (error) {
                log(`‚ùå Click handler error: ${error.message}`, 'error');
                testResults.clickHandlersWorking = false;
            }
        }

        function testDirectCollection() {
            log('‚úã Testing direct stone collection...', 'info');
            
            const stones = window.app.sceneManager?.objects?.stones;
            if (!stones || stones.length === 0) {
                log('‚ùå No stones available for testing', 'error');
                return;
            }
            
            // Find a suitable stone
            let testStone = null;
            for (let stone of stones) {
                if (stone.active && !stone.isCollected) {
                    testStone = stone;
                    break;
                }
            }
            
            if (!testStone) {
                log('‚ùå No suitable stone for testing', 'error');
                testResults.directCollectionWorks = false;
                return;
            }
            
            log('üéØ Testing collection on stone...', 'info');
            
            try {
                const result = testStone.collect();
                if (result) {
                    testResults.directCollectionWorks = true;
                    log('‚úÖ Direct collection works', 'success');
                    updateProgress(60);
                    
                    // Reset stone for further testing
                    setTimeout(() => {
                        testStone.isCollected = false;
                        testStone.active = true;
                        if (testStone.mesh) {
                            testStone.mesh.visible = true;
                        }
                        log('üîÑ Stone reset for further testing', 'info');
                    }, 500);
                } else {
                    log('‚ùå Collection returned false', 'error');
                    testResults.directCollectionWorks = false;
                }
            } catch (error) {
                log(`‚ùå Collection error: ${error.message}`, 'error');
                testResults.directCollectionWorks = false;
            }
        }

        function testClickSimulation() {
            log('üéØ Testing click simulation...', 'info');
            
            if (!testResults.clickHandlersWorking) {
                log('‚ö†Ô∏è Skipping - click handlers not verified', 'warning');
                return;
            }
            
            const centerEvent = {
                clientX: window.innerWidth / 2,
                clientY: window.innerHeight / 2
            };
            
            log('üñ±Ô∏è Simulating center screen click...', 'info');
            
            try {
                window.app.onClick(centerEvent);
                testResults.clickSimulationWorks = true;
                log('‚úÖ Click simulation successful', 'success');
                updateProgress(75);
            } catch (error) {
                log(`‚ùå Click simulation failed: ${error.message}`, 'error');
                testResults.clickSimulationWorks = false;
            }
        }

        function testRaycasting() {
            log('üì° Testing raycasting system...', 'info');
            
            if (!window.app.raycaster || !window.app.camera) {
                log('‚ùå Raycaster or camera not available', 'error');
                testResults.raycastingWorks = false;
                return;
            }
            
            const mouse = new THREE.Vector2(0, 0); // Center screen
            window.app.raycaster.setFromCamera(mouse, window.app.camera);
            
            const intersects = window.app.raycaster.intersectObjects(window.app.sceneManager.scene.children, true);
            
            log(`üìä Found ${intersects.length} intersections`, 'info');
            
            if (intersects.length > 0) {
                log(`üìç First intersection: ${intersects[0].object.name || 'unnamed'}`, 'info');
                
                // Check for stones
                let stoneFound = false;
                for (let intersect of intersects) {
                    if (intersect.object.userData && intersect.object.userData.type === 'stone') {
                        stoneFound = true;
                        break;
                    }
                }
                
                if (stoneFound) {
                    testResults.raycastingWorks = true;
                    log('‚úÖ Raycasting found stones', 'success');
                    updateProgress(90);
                } else {
                    log('‚ö†Ô∏è No stones detected in raycasting', 'warning');
                    testResults.raycastingWorks = false;
                }
            } else {
                log('‚ö†Ô∏è No intersections found', 'warning');
                testResults.raycastingWorks = false;
            }
        }

        function createEmergencyStones() {
            log('üö® Creating emergency stones...', 'warning');
            
            if (window.createCriticalEmergencyStones) {
                window.createCriticalEmergencyStones();
                log('‚úÖ Critical emergency stones created', 'success');
                
                setTimeout(() => {
                    checkStones();
                }, 1000);
            } else {
                log('‚ùå Emergency stone function not available', 'error');
            }
        }

        function forceStoneInView() {
            log('üìç Forcing stone in camera view...', 'warning');
            
            if (!window.app || !window.app.camera) {
                log('‚ùå Camera not available', 'error');
                return;
            }
            
            // Create a stone directly in front of camera
            const camera = window.app.camera;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            
            const stonePosition = camera.position.clone().add(direction.multiplyScalar(5));
            
            // Create emergency stone
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0xFF0000,
                emissive: 0xFF4444,
                emissiveIntensity: 0.8
            });
            
            const stoneMesh = new THREE.Mesh(geometry, material);
            stoneMesh.position.copy(stonePosition);
            stoneMesh.name = 'forced_view_stone';
            stoneMesh.userData = {
                type: 'stone',
                isClickable: true
            };
            
            window.app.sceneManager.scene.add(stoneMesh);
            
            // Add to stones array
            const stoneObject = {
                mesh: stoneMesh,
                position: stonePosition.clone(),
                active: true,
                isCollected: false,
                isStatic: true,
                collect: function() {
                    this.isCollected = true;
                    this.mesh.visible = false;
                    return true;
                }
            };
            
            window.app.sceneManager.objects.stones = window.app.sceneManager.objects.stones || [];
            window.app.sceneManager.objects.stones.push(stoneObject);
            
            log(`‚úÖ Forced stone created at (${stonePosition.x.toFixed(2)}, ${stonePosition.y.toFixed(2)}, ${stonePosition.z.toFixed(2)})`, 'success');
        }

        function runCompleteTest() {
            log('üöÄ Running complete stone click test...', 'info');
            updateStatus('Running Complete Test', 'info');
            
            resetTest();
            
            // Run all phases sequentially
            setTimeout(() => runPhase1(), 500);
            setTimeout(() => checkStones(), 1500);
            setTimeout(() => verifyClickHandlers(), 2500);
            setTimeout(() => testDirectCollection(), 3500);
            setTimeout(() => testClickSimulation(), 4500);
            setTimeout(() => testRaycasting(), 5500);
            setTimeout(() => generateFinalReport(), 6500);
        }

        function generateFinalReport() {
            log('üìã Generating final test report...', 'info');
            
            const passedTests = Object.values(testResults).filter(Boolean).length;
            const totalTests = Object.keys(testResults).length;
            
            updateProgress(100);
            
            if (passedTests === totalTests) {
                updateStatus('ALL TESTS PASSED - STONES ARE CLICKABLE', 'success');
                log('üéâ SUCCESS: All tests passed! Stones should be fully clickable.', 'success');
            } else if (passedTests >= totalTests * 0.7) {
                updateStatus('MOSTLY WORKING - MINOR ISSUES', 'warning');
                log(`‚ö†Ô∏è PARTIAL SUCCESS: ${passedTests}/${totalTests} tests passed.`, 'warning');
            } else {
                updateStatus('CRITICAL ISSUES FOUND', 'error');
                log(`‚ùå FAILURE: Only ${passedTests}/${totalTests} tests passed.`, 'error');
            }
            
            log('\nüìä DETAILED RESULTS:', 'info');
            Object.entries(testResults).forEach(([test, result]) => {
                log(`  ${test}: ${result ? '‚úÖ' : '‚ùå'}`, result ? 'success' : 'error');
            });
        }

        function toggleCrosshair() {
            const crosshair = document.getElementById('crosshair');
            if (crosshair.style.display === 'none') {
                crosshair.style.display = 'block';
                log('‚ûï Crosshair enabled', 'info');
            } else {
                crosshair.style.display = 'none';
                log('‚ûï Crosshair disabled', 'info');
            }
        }

        // Auto-start verification after app loads
        setTimeout(() => {
            log('üöÄ Auto-starting system check...', 'info');
            updateStatus('Auto-checking system...', 'info');
            runPhase1();
        }, 3000);

        // Monitor clicks
        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('test-button') && 
                !event.target.classList.contains('emergency-button')) {
                log(`üñ±Ô∏è Click detected at (${event.clientX}, ${event.clientY})`, 'info');
            }
        });
    </script>
</body>
</html>
